<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        :root {
            --accent: #007bff;
            --text-light: #fff;
            --text-dark: #333;
            --bg-fallback: #1a1a1a;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            line-height: 1.6; 
            color: var(--text-dark); 
            scroll-behavior: smooth;
        }

        /* Hero Section */
        header { 
            background-color: var(--bg-fallback); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-light);
            transition: background-image 0.8s ease-in-out;
        }

        header h1 { 
            font-size: clamp(2.5rem, 8vw, 4rem); 
            margin: 0; 
            text-shadow: 2px 2px 15px rgba(0,0,0,0.6); 
        }

        /* Profile Image Below Name */
        .profile-circle {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            border: 4px solid var(--text-light);
            object-fit: cover;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        header p { 
            font-size: 1.4rem; 
            margin: 0; 
            font-weight: 300;
            text-shadow: 1px 1px 8px rgba(0,0,0,0.7); 
        }

        /* Navigation */
        nav { 
            position: absolute; 
            top: 0; 
            width: 100%; 
            padding: 20px 0;
            text-align: center; 
            z-index: 10;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
        }

        nav a { 
            color: white; 
            text-decoration: none; 
            margin: 0 15px; 
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 35px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover { background: #0056b3; transform: scale(1.05); }

        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-outline:hover {
            background: white;
            color: var(--text-dark);
        }

        /* Content Sections */
        section { padding: 100px 20px; max-width: 1000px; margin: auto; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 25px; 
        }

        .card { 
            border: 1px solid #eee; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        footer { text-align: center; padding: 50px; background: #111; color: #777; }
    </style>
</head>
<body>

    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="resume.pdf" target="_blank">Resume</a>
        <a href="#contact">Contact</a>
    </nav>

    <header id="hero">
        <h1>Hi, I'm Jakub</h1>
        
        <img src="images/ja.jpg" alt="Profile" class="profile-circle">
        
        <p id="greeting">Welcome</p>
        
        <div class="button-group">
            <a href="#projects" class="btn btn-outline">My Work</a>
            <a href="resume.png" target="_blank" class="btn btn-outline">Resume</a>
        </div>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>... yea ...</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="grid">
            <div class="card">
                <h3>Project One</h3>
                <p>Describe .</p>
                <a href="#" style="color: var(--accent);">Source Code →</a>
            </div>
            <div class="card">
                <h3>Project Two</h3>
                <p>Describe</p>
                <a href="#" style="color: var(--accent);">Source Code →</a>
            </div>
        </div>
    </section>

    <section id="contact" style="text-align: center;">
        <h2>How to contact me </h2>
        <a href="mailto:12kuba3@gmail.com" class="btn btn-primary">Email</a>
        <a href="https://www.linkedin.com/in/jakub-borycki-601b3b329/" target="_blank" class="btn" style="background-color: #0077b5; color: white;">LinkedIn</a>
    </section>

    <footer>
        <p>&copy; 2026 ComradeCold. Hosted on GitHub Pages.</p>
    </footer>

    <script>
        function updateTheme() {
            const hour = new Date().getHours();
            const hero = document.getElementById('hero');
            const greeting = document.getElementById('greeting');
            let imgName = '';
            let text = '';

            if (hour >= 5 && hour < 12) {
                imgName = 'dam.png';
                //text = 'Good morning! Ready for a productive day?';
            } else if (hour >= 12 && hour < 20) {
                imgName = 'Mountin_Range.png';
                //text = 'Good afternoon! Hope you are having a great day.';
            } else {
                imgName = 'night.png';
                //text = 'Good evening! Thanks for checking in tonight.';
            }

            const fullPath = `images/${imgName}`;
            hero.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('${fullPath}')`;
            greeting.innerText = text;
        }
        updateTheme();
    </script>
</body>
</html>
